<div class="winnersOverlay" ng-class="{'winnersOverlayShow': model.showWinner === true, 'winnersOverlayHide': model.showWinner === false}">{{model.winnerText}}</div>

<button class="menuButton topButton" ng-click="settings()">NEW GAME</button>

<table class="mainGrid">
    <tr ng-repeat="cols in model.currentGrid">
        <td ng-repeat = "col in cols"><game-cell ng-cloak class="ng-cloak"></game-cell></td>
    </tr>
</table>
