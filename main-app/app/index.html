<!DOCTYPE html>
<html ng-app="Tombola.NoughtsAndCrosses">
<head lang="en">
    <meta charset="UTF-8">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="css/main.min.css" type="text/css">
</head>
<body ng-class="{'theme-1': currentTheme===1, 'theme-2': currentTheme===2, 'theme-3': currentTheme===3}"  ng-controller="MainController">

    <script rel="script" type="text/javascript" src="../thirdparty/angular/angular.min.js"></script>
    <script rel="script" type="text/javascript" src="../thirdparty/angular-route/angular-route.min.js"></script>
    <script rel="script" type="text/javascript" src="../thirdparty/angular-animate/angular-animate.js"></script>
    <script rel="script" type="text/javascript" src="scripts/app.js"></script>

    <div class="mainWrapper">
        <div class="mainHeading">
            <button class="mainHeading headingButton" ng-click="changeTheme()">Noughts and Crosses</button>
        </div>
        <br>
        <div class="gameWrapper" ng-view></div>
    </div>
</body>
</html>
